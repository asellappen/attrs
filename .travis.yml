# Wire up travis
language: python
sudo: false

matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
          dist: xenial
          sudo: true
        - python: 3.8-dev
          env: TOXENV=py38
          dist: xenial
          sudo: true
        - python: pypy
          env: TOXENV=pypy
        - python: pypy3
          env: TOXENV=pypy3
        - python: 2.7
          env: TOXENV=py27
          arch : ppc64le
        - python: 3.5
          env: TOXENV=py35
          arch : ppc64le
        - python: 3.6
          env: TOXENV=py36
          arch : ppc64le
        - python: 3.7
          env: TOXENV=py37
          dist: xenial
          sudo: true
          arch : ppc64le
        - python: 3.8-dev
          env: TOXENV=py38
          dist: xenial
          sudo: true
          arch : ppc64le
install:
  - travis_retry pip install tox

script:
  - travis_retry tox
